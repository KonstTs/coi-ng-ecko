<div class="pf-select">
  <mat-form-field>
      <mat-label>{{label}}</mat-label>
      <mat-select #select [(ngModel)]="selected" [multiple]="multiple" (ngModelChange)="valueChanged($event)">
          @for(option of options; track option){
            <mat-option [value]="option.value">{{option.label}}</mat-option>
          }
      </mat-select>
      
  </mat-form-field>
  
</div>

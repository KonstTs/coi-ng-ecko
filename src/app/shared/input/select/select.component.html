<div class="pf-select-wrapper">
    <mat-form-field>
        <mat-label>{{label}}</mat-label>
        <mat-select [(value)]="selected">
          <mat-option>None</mat-option>
          @for(option of options; track option){
            <mat-option [value]="option.value">{{option.label}}</mat-option>
          }
        </mat-select>
    </mat-form-field>
</div>

<span class="pf-text-input-wrapper">
    <mat-form-field class="example-form-field">
        <!-- <mat-label>{{label}}</mat-label> -->
        <input 
            #matInput
            matInput 
            type="text" 
            [(ngModel)]="value" 
            [disabled]="disabled"
            [placeholder]="placeholder"
            [readonly]="readonly"
            (keyup)="search($event)"
            (blur)="blur();onBlur(this)"
        >
        @if (value) {
          <button matSuffix mat-icon-button aria-label="Clear" (click)="value=''">
            <mat-icon>x</mat-icon>
          </button>
        }
      </mat-form-field>
</span>

<span class="pf-text-input-wrapper">
    <mat-form-field class="example-form-field pf-rel">
         <div class="pf-rel">
          @if (iconClass) {
            <span 
              class="pf-icon pf-valign pf-abs-left pf-mrgl5 material-symbols-outlined" 
              [style.color]="iconColor"
              [style.fontSize]="iconSize"
            >
              {{iconClass}}
            </span>
          }
          <input 
              [ngClass]="{'pf-pdl30': iconClass, 'pf-text-input': true}"
              #matInput
              matInput 
              type="text" 
              [attr.class]="cssClass"
              [(ngModel)]="value" 
              [disabled]="disabled"
              [placeholder]="placeholder"
              [readonly]="readonly"
              [required]="required ? 'required' : null"
              (keyup)="search($event)"
              (blur)="blur();onBlur(this)"
          >
         </div>
         
        <!-- @if (value) {
          <span (click)="value=''" class="pf-icon pf-round pf-press pf-valign pf-abs-right pf-mrgr5 material-symbols-outlined">
              close
          </span>
        } -->
      </mat-form-field>
</span>
